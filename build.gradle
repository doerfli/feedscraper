plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}
subprojects {
    buildscript {
        ext {
            kotlinVersion = '1.3.31'
            springBootVersion = '2.1.5.RELEASE'
        }
        repositories {
            mavenCentral()
        }
    }

    ext {
        mockitoVersion = '2.23.4'
    }

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

repositories {
    mavenCentral()
}
